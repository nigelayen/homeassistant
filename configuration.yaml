homeassistant:
  allowlist_external_dirs:
    - /config/images
  media_dirs:
    local: /config/images
  auth_providers:
    - type: homeassistant
  internal_url: !secret internal_url
  external_url: !secret external_url

recorder:
  purge_keep_days: 5
  db_url: !secret recorder_db_url
  exclude:
    domains:
      - automation
      - updater
    entity_globs:
      - sensor.weather_*
    entities:
      - sun.sun
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
    event_types:
      - call_service # Don't record service calls

frontend:
  themes: !include_dir_merge_named themes

# Shelly em
shelly:
  sensors:
    - all #show all sensors
  attributes:
    - all #show all attributes
  discover_by_ip:
    - "192.168.7.72"

http:
  server_port: 8123
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  login_attempts_threshold: 3

# System Health
system_health:

default_config:
ios:

# menubar stuff
hassio:

# Stream
stream:

# outdoor cameras (mjpeg and rtsp)
camera:
  - platform: local_file
    file_path: /config/www/deepstack_object_garage_latest.png
    name: deepstack_latest_garage

  - platform: local_file
    file_path: /config/www/deepstack_object_sidegate_latest.png
    name: deepstack_latest_sidegate

  - platform: local_file
    file_path: /config/www/deepstack_object_backdoor_latest.png
    name: deepstack_latest_backdoor

  - platform: local_file
    file_path: /config/www/deepstack_object_front_door_latest.png
    name: deepstack_latest_frontdoor

# Deepstack AI
image_processing:
  - platform: deepstack_object
    ip_address: 192.168.77.124
    port: 5000
    timeout: 10
    save_file_folder: /config/www
    save_file_format: png
    save_timestamped_file: False
    always_save_latest_file: True
    targets:
      - target: person
        confidence: 50
      - target: car
        confidence: 15
      - target: vehicle
        confidence: 60
      - target: dog
        confidence: 40
    source:
      - entity_id: camera.front_door

  - platform: deepstack_object
    ip_address: 192.168.77.124
    port: 5000
    timeout: 10
    save_file_folder: /config/www
    save_file_format: png
