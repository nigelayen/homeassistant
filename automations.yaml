- id: '1635131985239'
  alias: HA_Backup_To_GitHub
  description: push HA configuration to GitHub repo
  trigger:
  - platform: time
    at: '23:23:00'
  condition: []
  action:
  - service: hassio.addon_stdin
    data:
      addon: a0d7b954_ssh
      input: /config/ha_gitpush.sh
  mode: single
- id: '1673200577304'
  alias: Basement Motion
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.motion_sensor_motion
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: light.basementlights
    state: 'off'
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.basementlights
    metadata: {}
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: scene.turn_on
    target:
      entity_id: scene.basement_off
    metadata: {}
  mode: single
- id: '1675031627562'
  alias: Outdoor Lights Vacation Schedule
  description: ''
  trigger:
  - platform: time
    at: '23:00:00'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: person.nigel
      state: not_home
    - condition: state
      entity_id: device_tracker.karlenes_iphone
      state: not_home
    - condition: state
      entity_id: device_tracker.bry
      state: not_home
    - condition: state
      entity_id: alarm_control_panel.north_york_alarm
      state: armed_away
  action:
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.backyard_2
      - light.frontyard_2
  - service: switch.turn_off
    data: {}
    target:
      entity_id:
      - switch.switch1_2
      - switch.switch2_2
      - switch.plug1
      - switch.living_room_lamp
  mode: single
- id: '1691016283007'
  alias: Close Garage Door - Alarm Set To Home.
  description: Check if garage door is open when alarm set to Home. Close if open.
  trigger:
  - platform: state
    entity_id: alarm_control_panel.north_york_alarm
    to: armed_home
  condition:
  - condition: state
    entity_id: cover.garage
    state: open
  action:
  - service: cover.close_cover
    data: {}
    target:
      entity_id: cover.garage
  mode: single
