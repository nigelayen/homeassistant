- id: '1593321973249'
  alias: Outside Lights On
  description: ''
  trigger:
  - platform: sun
    event: sunset
  condition: []
  action:
  - service: light.turn_on
    data: {}
    target:
      entity_id:
      - light.outdoorlights
  - service: switch.turn_on
    data: {}
    target:
      entity_id:
      - switch.plug1
      - switch.living_room_lamp
  mode: single
- id: '1596602195449'
  alias: Goodnight
  description: Turn outside lights off when alarm is set to home
  trigger:
  - platform: state
    entity_id: alarm_control_panel.north_york_alarm
    to: armed_home
  condition: []
  action:
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.backyard_2
      - light.frontyard_2
      - light.basementlights
  - service: switch.turn_off
    data: {}
    target:
      entity_id:
      - switch.switch1_2
      - switch.switch2_2
      - switch.plug1
      - switch.living_room_lamp
  mode: single
